<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Margin Calculator</h2>
    <div class="container">
        <label for="conducted">Hours Conducted:</label>
        <input type="number" id="conducted" placeholder="Enter conducted hours">

        <label for="absent">Hours Absent:</label>
        <input type="number" id="absent" placeholder="Enter absent hours">

        <button onclick="margin()">Submit</button>

        <p id="result">Waiting for input...</p>
    </div>
    <div class="credits">
        <label>By </label>
        <a href="https://github.com/Suyash-Abhishek-Kumar" target="_blank">Suyash Abhishek Kumar</a>
    </div>

    <script src="index.js"></script>
</body>
</html>
